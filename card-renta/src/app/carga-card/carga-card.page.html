
<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="light" text-capitalize>Carga de autos</ion-title>
</ion-toolbar>

</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col>
            <ion-list>
                <ion-list-header>
                    <ion-label>Datos del auto</ion-label>
                </ion-list-header>
                <ion-item>
                    <ion-label position="floating">Descripción</ion-label>
                    <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Marca</ion-label>
                  <ion-input type="text" [(ngModel)]="marca"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Año</ion-label>
                  <ion-input type="text" [(ngModel)]="ano"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Kilometraje</ion-label>
                  <ion-input type="text" [(ngModel)]="Kilometraje"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Costo de reserva</ion-label>
                  <ion-input type="text" [(ngModel)]="costo"></ion-input>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer *ngIf="accesoAuto">
  <ion-button color="primary"
              expand="block"
              (click)="guardar()"
              >
              {{ boton }}
  </ion-button>
</ion-footer>
